        html {

        }

        @font-face {
            font-family: 'outward';

                url('/outward/outward-block-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'patriot';
            src: url('/patriot/patriot-black.woff2') format('woff2'),
                url('/patriot/patriot-black.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'typefesse';

            font-weight: normal;
            font-style: normal;
        }




        .firja {
            letter-spacing: 0.4px;
        }

        .work span {
            padding-left: 0;
            transition: 0.3s ease-in-out;
        }

        .work:hover span {
            padding-left: 0.75rem;
        }

        .isi span {
            transform: rotate(-45deg);
            transition: 0.3s ease-in-out;
        }

        .isi:hover span {
            transform: rotate(0deg);
        }

        .etc span {
            background: transparent;
            position: absolute;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .etc:hover span {
            visibility: visible;
            opacity: 1;
            background-color: transparent;
        }

        .foot {
            padding: 0;
            margin: 0;
            clip-path: inset(0% 0% 5% 0%);
            /* Jarak 10% dari semua sisi */
        }
    </style>

</head>
